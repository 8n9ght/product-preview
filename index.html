<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/style.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <div class="container">
    <div class="product__preview">
      
    </div>

    <div class="content">

      <p class="content__heading">Perfume</p>
      <h1 class="title">Gabrielle Essence Eau De Parfum</h1>

      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>

      <article class="pricing">
        <p class="discount">$149.99</p>
        <p class="price">$169.99</p>
      </article>

      <article class="button">
        <img src="./images/icon-cart.svg" alt="add to cart icon">
        <p>Add to Cart</p>
      </article>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">8n9ght</a>.
  </div>
</body>

</html>
